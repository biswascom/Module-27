<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header class="mt-20">
        <h1 class="text-center text-3xl">This is my <span class="text-green-500">Baap er Bank</span> Service</h1>
    </header>
    <main class="mt-6 bg-green-200 p-5 w-9/12 mx-auto rounded-lg">
        <h1 class="mb-5 text-center text-xl text-green-600 font-bold">Please log in before for banking</h1>
        <input class="block w-full mb-3 px-5 py-3 rounded-md" type="email" name="" id="input-email" placeholder="Please input your email address">
        <input class="block w-full mb-3 px-5 py-3 rounded-md" type="password" name="" id="input-password" placeholder="Please input password">
        <button id="btn-logIn" class="bg-green-500 px-8 py-2 text-white rounded-md font-bold">Log in</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
