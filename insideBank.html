<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-10">
        <h1 class="text-center text-3xl">Please withdraw your <span class="text-green-500">Moooooney</span> Now!</h1>
    </header>
    <main class="mt-6 p-5 w-9/12 mx-auto">
        <h1 class="mb-10 text-center text-xl text-green-500 font-bold">Please log in before for banking</h1>
        <section>
            <div class="grid grid-cols-3 gap-4 text-white mb-10">
                <div class="bg-lime-300 p-5 text-center rounded-md">
                    <h1 class="text-xl">Deposit</h1>
                    <h1 class="text-4xl font-bold">$ <span id="deposit">0</span> </h1>
                </div>
                <div class="bg-cyan-300 p-5 text-center rounded-md">
                    <h1 class="text-xl">withdraw</h1>
                    <h1 class="text-4xl font-bold">$ <span>0</span> </h1>
                </div>
                <div class="bg-purple-300 p-5 text-center rounded-md">
                    <h1 class="text-xl">Available Balance</h1>
                    <h1 class="text-4xl font-bold">$ <span id="available-balance">1250</span> </h1>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center bg-orange-200 p-5 rounded-md">
                    <h1 class="text-green-500 font-bold text-xl mb-3">Deposit Money</h1>
                    <input class="block mx-auto mb-3 px-5 py-3 rounded-md" type="text" name="" id="input-money"
                        placeholder="Input Money">
                    <button id="btn-deposit" class="bg-green-500 px-5 py-2 text-white rounded-md font-bold">Deposit</button>
                </div>
                <div class="text-center bg-pink-200 p-5 rounded-md">
                    <h1 class="text-green-500 font-bold text-xl mb-3">Withdraw Money</h1>
                    <input class="block mx-auto mb-3 px-5 py-3 rounded-md" type="text" name="" id=""
                        placeholder="Input Money">
                    <button class="bg-green-500 px-5 py-2 text-white rounded-md font-bold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/insideBank.js"></script>
</body>

</html>
